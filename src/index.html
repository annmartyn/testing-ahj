<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
	<div class="wrapper">
		<h1 class="validator-header">Card validator</h1>
		<div class="card-validator">
		  <div class="card-validator__cards-images">
			 <div class="card-validator__image-block card-container"><img src="./src/img/card-visa.png" alt="" class="card-validator__image card-container__visa"></div>
			 <div class="card-validator__image-block card-container"><img src="./src/img/card-master-card.png" alt="" class="card-validator__image card-container__master-card"></div>
			 <div class="card-validator__image-block card-container"><img src="./src/img/card-mir.png" alt="" class="card-validator__image card-container__mir"></div>
			 <div class="card-validator__image-block card-container"><img src="./src/img/card-american_express.png" alt="" class="card-validator__image card-container__american-express"></div>
			 <div class="card-validator__image-block card-container"><img src="./src/img/card-dinnersclub.png" alt="" class="card-validator__image card-container__dinnersclub"></div>
			 <div class="card-validator__image-block card-container"><img src="./src/img/card-discover.png" alt="" class="card-validator__image card-container__discover"></div>
			 <div class="card-validator__image-block card-container"><img src="./src/img/card-jcb.png" alt="" class="card-validator__image card-container__jcb"></div>
		  </div>
		  <form class="card-validator__form" action="">
			 <div class="card-validator__alert"></div>
			 <input class="card-validator__input" type="text" placeholder="Input card number">
			 <button class="card-validator__button" type="button">Validate</button>
		  </form>
		  <div class="card-validator__check-status"></div>
		</div>
	 </div>
</body>

</html>
